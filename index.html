<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&family=Merriweather:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

<body>
    <header class="flex-prop">
        <section class="hero flex-prop">
            <div style="width: 600px; text-align: center;">
                <p style="font-family: 'Merriweather', serif; color: #fff; font-size: 32px;">Happy New Year</p>
                <h1 style="font-family: 'Merriweather', serif; color: #fff; font-weight: 900; font-size: 72px;">New Year Party Celebration
                </h1>
            </div>
        </section>
    </header>
    <main>
        <section class="discount-65 flex-prop">
            <h1 style="font-family: 'Inter', sans-serif; font-weight: 700; color: #ff0000; font-size: 88px;">65% OFF</h1>
            <div style="text-align: center;">
                <p style="font-size: 24px; font-weight: 500; font-family: 'Inter', sans-serif; color:#ff0000">OUR HOLIDAY DEALS ARE BETTER</p>
                <h2 style="color: #070211; font-size: 48px; font-family: 'Inter', sans-serif;", >ALL CATEGORIES</h2>
            </div>
            <div>
                <img src="./resources/New Year Photo.png" alt="New Year Photo">
            </div>
        </section>

        <section class="midnight-party flex-prop">
            <div class="midnight-div flex-prop">
                <div class="midnight-welcome-msg">
                    <h1 style="color: #fff; font-family: 'Merriweather', serif; font-size: 64px; font-weight: 900;">Welcome to<br> midnight party</h1>
                    <p style="color: rgba(255, 255, 255, 0.80); font-family: 'Inter', sans-serif; font-size: 24px;">It comes 2024. Happy new year</p>
                    <p style="font-family: 'Inter', sans-serif; font-size: 20px; color: #fff; margin-left: 20px; font-weight: 600;">JOIN NOW</p>
                </div>
                <div class="midnight-2024-img">
                    <img src="./resources/Group 70.png" alt="Welcome 2024">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
